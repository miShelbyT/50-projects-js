<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
    <strong
      >How Satisfied Are You With Our <br />
      Customer Support?</strong
    >
    <div class="ratings-container">
      <div class="rating">
        <img
          src="https://image.flaticon.com/icons/png/512/132/132254.png"
          alt="unhappy"
        />
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img
          src="https://image.flaticon.com/icons/png/512/132/132272.png"
          alt="neutral"
        />
        <small>Neutral</small>
      </div>
      <div class="rating active">
        <img
          src="https://image.flaticon.com/icons/png/512/132/132251.png"
          alt="happy"
        />
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
  </div>
  </body>
</html>
