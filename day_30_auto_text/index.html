<body>
  <h1 id="text"></h1>
  <form class="text-generator">
    <label for="text-generator">Enter Text To Be Generated:</label>
    <input type="text" name="text-generator" value ="" id="text-generator" placeholder="ex: Better days are on their way">
  </form>
  <div>
    <label for="speed">Speed:</label>
    <input type="number" name="speed" id="speed" value="1" min="1" max="5" step="1">
  </div>
</body>
