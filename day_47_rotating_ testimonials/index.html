<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <p class="testimonial">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias repellendus, velit voluptatum ducimus aperiam vero pariatur perferendis? Aliquam itaque nihil facilis, fugit earum debitis est, cupiditate praesentium nisi aspernatur error!50</p>

      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/40.jpg"
          alt="user"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Jane Smith</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
    </div>
  </body>
</html>
