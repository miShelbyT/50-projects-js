<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Catch The Butterfly Game</title>
</head>
<body>
  <div class="screen">
    <h1>Catch the Butterfly</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>
  <div class="screen">
    <h1>Pick a Butterfly</h1>
    <ul class="butterflies-list">
      <li>
        <button class="choose-butterfly-btn">
          <p>Yellow</p>
          <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG103828.png" alt="yellow">
        </button>
      </li>
      <li>
        <button class="choose-butterfly-btn">
          <p>Orange</p>
          <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1005.png" alt="orange">
        </button>
      </li>
      <li>
        <button class="choose-butterfly-btn">
          <p>Purple</p>
          <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1009.png" alt="purple">
        </button>
      </li>
      <li>
        <button class="choose-butterfly-btn">
          <p>Blue</p>
          <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG1053.png" alt="blue">
        </button>
      </li>
    </ul>
  </div>
  <div class="screen game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">April Fools! You can't win this game......<span>ðŸ˜†</span></h5>
  </div>

</body>
</html>
